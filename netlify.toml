[build]
publish = "public"
command = "gatsby clean && gatsby build"
NODE_VERSION = "14"

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = false
  minify = false
[build.processing.js]
  bundle = false
  minify = false
[build.processing.html]
  pretty_urls = false
[build.processing.images]
  compress = true

